<form role="form" ng-submit="vm.submit()">
    <div class="form-group">
        <label for="post_content">New Post</label>
        <textarea class="form-control"
            id="post_content"
            rows="3"
            placeholder="This is my first post that I am posting!"
            ng-model="vm.content"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
