<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>
        <div class="well">
            <form role="form" ng-submit="vm.register()">
                <div class="form-group">
                    <label for="register__email">Email</label>
                    <input type="email" class="form-class" id="register__email" ng-model="vm.email" placeholder="as@gmail.com">
                </div>
                <div class="form-group">
                    <label for="register__username">Email</label>
                    <input type="text" class="form-class" id="register__username" ng-model="vm.username" placeholder="zilva">
                </div>
                <div class="form-group">
                    <label for="register__password">Email</label>
                    <input type="password" class="form-class" id="register__password" ng-model="vm.password" placeholder="lalala">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
